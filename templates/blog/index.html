{% extends 'base.html' %}

{% block title %}Blog List{% endblock title %}

{% block content %}
<div class="blog">
    <div class="blogLeft">
        <h3>Add Blog</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" ><br><br>
            <input type="text" name="tagline" ><br><br>
            <input type="submit" value="Add"><br>
        </form>
        <div class="message">
            <p>{{ message }}</p>
        </div>
    </div>
    <div class="blogRight">
        <h3>Blog List</h3>
        <ul>
            {% for li in context %}
                <li>
                    <a href="#">{{ li.tagline }}&nbsp;</a>
                    <a href="blog/delete/{{ li.id }}/">delete</a>
                    <!--<a href="{% url 'delete' li.id %}" style="text-transform:uppercase;color:#000; font-size:11px; text-decoration:none; margin-left:5px; background:#C12807;padding:5px 7px;">delete</a>
                --></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
