{% extends 'base.html' %}

{% block title %}Blog Page{% endblock title %}

{% block content %}
<div class="blog">
    <div class="blogLeft">
        <h2>Add blog</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Blog Name" value="{{ name }}"><br><br>
            <input type="text" name="tagline" placeholder="Tagline" value="{{ name }}"><br><br>
            <input type="submit" value="submit">
        </form>
    </div>
    <div class="blogRight">
        <h2>Blog List :</h2>
        <ul>
            {% for li in context %}
                <li>
                    <a href="#">{{ li.tagline }}</a>
                    <a href="{% url 'update' li.id %}" style="background:#40E0D0;padding:4px 7px; color:#fff;">Update</a>
                    <a href="#" style="background:#CA6C6B;padding:4px 7px; color:#fff;">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
